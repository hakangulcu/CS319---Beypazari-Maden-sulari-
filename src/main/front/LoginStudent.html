<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="loginStudent.js" defer></script>

</head>

<body>

<div class="tab-form">
    <div class= "logo">
        <img  src="bilkent-amblem.jpg">
    </div>
    <div class="tab-header">
        <div class="active">Signup</div>
        <div>Login</div>
    </div>
    <div class="tab-body">
        <div class="signup active">
            <div class="form-input">
                <input type="text" placeholder="Enter your Name" id="signup_name">
            </div>
            <div class="form-input">
                <input type="text" placeholder="Enter your Surname" id="signup_surname">
            </div>
            <div class="form-input">
                <input type="email" placeholder="Enter your e-mail" id="signup_email">
            </div>
            <div class="form-input">
                <input type="password" placeholder="Enter your password" id="firstPassword">
            </div>
            <div class="form-input">
                <input type="password" placeholder="Confirm password" id="secondPassword">
            </div>
            <div class="form-input">
                <button id="signup_button">Signup</button>
            </div>
        </div>
        <div class="login">
            <div class="form-input">
                <input id = "userMail" type="text" placeholder="Enter e-mail">
            </div>
            <div class="form-input">
                <input id = "password" type="password" placeholder="Enter password">
            </div>
            <div class="form-input">
                <button id="login">Login</button>
            </div>
            <div class="form-input">

                <button class="button1" onclick="location.href = 'ResetPassword.html'";>Forgot Password ?</button>


            </div>
        </div>
    </div>
</div>

</body>

</html>
