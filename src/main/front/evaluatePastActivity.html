<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="evaluatePastActivity.js" defer></script>

  <title>BCMS22</title>
</head>
<body onload="getData()" style="background-color: white">
<header>
  <div class="container-flex">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="asdasa col-lg-4 col-md-2 col-sm-2 col-2 text-center"><img src="logo.png" height="70" width="70"  ></div>


        <div class="blank col-lg-1 col-md-0 col-sm-0 col-0"></div>
        <div class="asdas col-lg-7 col-md-10 col-sm-10 col-10 text-end">

          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav col-lg-12 text-center me-auto mb-2 mb-lg-0">
              <li class="nav-item col-lg-2">
                <a class="nav-link " style="color: aliceblue" aria-current="page" href="ParticipatedClubsPageS.html">Participated Clubs</a>
              </li>
              <li class="nav-item  col-lg-2">
                <a class="nav-link " style="color: aliceblue" aria-current="page" href="AllClubsPageS.html">Clubs</a>
              </li>
              <li class="nav-item  col-lg-2">
                <a class="nav-link " style="color: aliceblue" aria-current="page" href="FavoritesPageS.html">Favorites</a>
              </li>
              <li class="nav-item  col-lg-2">
                <a id ="navActivities" class="nav-link  " style="color: aliceblue" aria-current="page" href="AllActivitiesS.html">Activities</a>
              </li>
              <li class="nav-item col-lg-2">
                <a class="nav-link " style="color: aliceblue" aria-current="page" href="MainPageS.html">Home</a>
              </li>
              <li class="nav-item  col-lg-2">
                <a class="nav-link " style="color: red" aria-current="page" href="login.html">Log Out</a>
            </ul>

          </div>
        </div>
      </div>
    </nav>

  </div>
</header>
<main>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm" id="eventinfo">
        <div class="card" style="border:none">
          <h5 class="card-title text-danger mt-4">Evaluate Activity</h5>
          <div class="card-body mt-4">
            <h5 class="card-title"><span id="clubName">Club Name: </span></h5>

          </div>
          <ul class="list-group list-group-flush">

            <li class="list-group-item my-3"><span id="activitydesc">Activity Description</span> </li>
            <li class="list-group-item my-3"><span id="activityrate">Rate</span> </li>

          </ul>
        </div>
      </div>
      <div class="col-sm">
        <h5 class="card-title text-danger d-flex justify-content-center mt-4">Rate Activity</h5>
        <div class="centerize d-flex justify-content-center mt-4">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
            <label class="form-check-label" for="inlineRadio2">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
            <label class="form-check-label" for="inlineRadio2">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option2">
            <label class="form-check-label" for="inlineRadio2">5</label>
          </div>
        </div>
        <h6 class="card-title d-flex justify-content-center" style="margin-top: 1%;">Current Rate: </h6>

        <label class="labels ms-5">Add Comment</label>
        <div class="form-floating ms-5 ">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" maxlength="500" style="height: 100px"></textarea>
          <label for="floatingTextarea2"></label>
        </div>
        <span class="textarea_count ms-5" id="textarea_count">Max Character Count 500</span>
      </div>

    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
